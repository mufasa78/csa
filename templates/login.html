{% extends 'base.html' %}

{% block title %}登录 | 中文/英文情感识别系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">中文/英文情感识别与隐私保护系统</h4>
                <p class="mb-0">Chinese/English Sentiment Analysis & Privacy Protection</p>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名 (Username)</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码 (Password)</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登录 (Login)</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <p class="mb-0">演示账号: admin / hello 或 user / hello</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
